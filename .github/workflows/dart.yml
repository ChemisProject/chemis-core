name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install dependencies
      run: pub get
    
    - name: Run tests
      run: pub run test
    
    - name: Run coverage
      run: |
        pub run test --coverage coverage
        pub run coverage:format_coverage --packages=.packages -i \
        coverage/test/q_calc_util_test.dart.vm.json > coverage/lcov.info

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}